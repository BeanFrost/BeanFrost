<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forest Webpage</title>
  <style>
    /* Basic Reset */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    /* Forest background */
    body {
      background-image: url('https://source.unsplash.com/1920x1080/?forest');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    /* Overlay box for content */
    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 100px auto;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to the Forest</h1>
    <p>Explore the serenity and beauty of nature. This webpage is a simple example of how a beautiful forest background can be combined with minimal content design.</p>
  </div>
</body>
</html>
